<!DOCTYPE html>

<html class="dark" lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Ox Field Services - Login</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap"
    rel="stylesheet" />
  <!-- Material Symbols -->
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
    rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
    rel="stylesheet" />
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <!-- Theme Config -->
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#0a2329",
            "background-light": "#f6f7f8",
            "background-dark": "#0a2329", // Matching the top background request
            "accent-teal": "#3a585f",
          },
          fontFamily: {
            "display": ["Manrope", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "2xl": "2rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
  <style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
</head>

<body class="font-display antialiased text-slate-800 bg-background-dark min-h-screen flex flex-col">
  <!-- Top Section: Logo & Branding -->
  <!-- Occupies the top space, dark background -->
  <div class="flex-none h-[30vh] w-full flex flex-col items-center justify-center relative bg-primary z-0">
    <!-- Abstract background pattern for luxury feel -->
    <div class="absolute inset-0 opacity-10"
      style="background-image: radial-gradient(circle at 70% 20%, #ffffff 1px, transparent 1px); background-size: 24px 24px;">
    </div>
    <div class="z-10 flex flex-col items-center gap-3">
      <div
        class="w-16 h-16 rounded-xl bg-white/10 backdrop-blur-md flex items-center justify-center border border-white/20 shadow-xl">
        <span class="material-symbols-outlined text-white text-4xl">handyman</span>
      </div>
      <h1 class="text-white text-2xl font-bold tracking-tight">Ox Field Services</h1>
    </div>
  </div>
  <!-- Bottom Section: White Card -->
  <!-- Slides up from bottom, containing the form -->
  <div
    class="flex-1 w-full bg-white dark:bg-[#FFFFFF] rounded-t-[2.5rem] shadow-[0_-10px_40px_rgba(0,0,0,0.2)] relative z-10 px-6 pt-10 pb-8 flex flex-col">
    <!-- Handle bar for visual cue of a bottom sheet (optional but fits iOS aesthetic) -->
    <div class="absolute top-4 left-1/2 transform -translate-x-1/2 w-12 h-1.5 bg-gray-200 rounded-full"></div>
    <div class="w-full max-w-md mx-auto flex flex-col h-full">
      <!-- Header Text -->
      <div class="mb-8 text-center sm:text-left">
        <h2 class="text-3xl font-bold text-primary tracking-tight mb-2">Welcome Back</h2>
        <p class="text-slate-500 text-base">Please enter your details to continue.</p>
      </div>
      <!-- Login Form -->
      <form class="flex flex-col gap-5">
        <!-- Email Field -->
        <div>
          <label class="block text-sm font-semibold text-primary mb-2 pl-1" for="email">Email Address</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <span class="material-symbols-outlined text-slate-400">mail</span>
            </div>
            <input
              class="block w-full rounded-xl border-slate-200 bg-slate-50 border focus:border-primary focus:ring-0 focus:bg-white transition-colors h-14 pl-12 pr-4 text-base placeholder:text-slate-400 text-primary font-medium"
              id="email" placeholder="hello@example.com" type="email" />
          </div>
        </div>
        <!-- Password Field -->
        <div>
          <label class="block text-sm font-semibold text-primary mb-2 pl-1" for="password">Password</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <span class="material-symbols-outlined text-slate-400">lock</span>
            </div>
            <input
              class="block w-full rounded-xl border-slate-200 bg-slate-50 border focus:border-primary focus:ring-0 focus:bg-white transition-colors h-14 pl-12 pr-12 text-base placeholder:text-slate-400 text-primary font-medium"
              id="password" placeholder="••••••••" type="password" />
            <button
              class="absolute inset-y-0 right-0 pr-4 flex items-center text-slate-400 hover:text-primary transition-colors"
              type="button">
              <span class="material-symbols-outlined" style="font-size: 20px;">visibility</span>
            </button>
          </div>
          <div class="flex justify-end mt-2">
            <a class="text-sm font-semibold text-primary/80 hover:text-primary transition-colors" href="#">Forgot
              Password?</a>
          </div>
        </div>
        <!-- Login Button -->
        <button onclick="navigateTo('../marketplace_home/code.html')"
          class="w-full bg-primary hover:bg-[#06181c] text-white font-bold h-14 rounded-xl shadow-lg shadow-primary/20 transition-all transform active:scale-[0.98] mt-2 flex items-center justify-center gap-2"
          type="button">
          Login
          <span class="material-symbols-outlined text-sm">arrow_forward</span>
        </button>
      </form>
      <!-- Divider -->
      <div class="relative my-8">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-slate-200"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-4 bg-white text-slate-500 font-medium">Or continue with</span>
        </div>
      </div>
      <!-- Social Login -->
      <div class="grid grid-cols-2 gap-4">
        <button
          class="flex items-center justify-center gap-3 h-14 px-4 border border-slate-200 rounded-xl bg-white hover:bg-slate-50 transition-colors"
          type="button">
          <img alt="Google" class="w-5 h-5" data-alt="Google G logo"
            src="https://lh3.googleusercontent.com/aida-public/AB6AXuAz5mtXnLo4i7VfKZe0m5C4ayjWpXI5pM0dKYh90OAANV_Sakh-J7vwmVuf_uKlawlU7ifKEKtLmd9cM4IBz29wBtfeZoimahNhRFJxANlTxWfCvB4WDyspUPyD8Jp3cvFii3dbOUL0qATt_UlxesMpTmJR5W9Kz1N071UAykbVIN3zzQpUApGKe487Mv9zyA25vkRzIUepNlzCzvLuDk_JkVxkXzM7-s352cSabQBlQ7eihfgli2MBRyXfJEMKTp6TsqYQF5CQutw" />
          <span class="text-sm font-bold text-slate-700">Google</span>
        </button>
        <button
          class="flex items-center justify-center gap-3 h-14 px-4 border border-slate-200 rounded-xl bg-white hover:bg-slate-50 transition-colors"
          type="button">
          <span class="material-symbols-outlined text-black" style="font-size: 24px;">ios</span>
          <span class="text-sm font-bold text-slate-700">Apple</span>
        </button>
      </div>
      <!-- Sign Up Link -->
      <div class="mt-auto pt-6 text-center pb-2">
        <p class="text-slate-600 font-medium">
          Don't have an account?
          <a onclick="navigateTo('../sign_up_screen/code.html')"
            class="text-primary font-bold hover:underline cursor-pointer">Sign Up</a>
        </p>
      </div>
    </div>
  </div>
  <script>
    function navigateTo(url) {
      document.body.style.opacity = '0';
      document.body.style.transform = 'translateX(-20px)';
      setTimeout(() => window.location.href = url, 200);
    }
  </script>
  <style>
    body {
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
  </style>
</body>

</html>
