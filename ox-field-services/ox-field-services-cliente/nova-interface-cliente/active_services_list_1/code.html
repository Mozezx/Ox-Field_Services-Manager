    <script>

            document.body.style.opacity = '0';
            document.body.style.transform = 'translateX(-20px)';
            setTimeout(() => window.location.href = url, 200);
        }
    </script>
    <style>
        body {
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
