<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Service History - Ox Field Services</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0a2329",
                        "background-light": "#f6f7f8",
                        "background-dark": "#131d1f",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "1.5rem",
                        "xl": "2rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        body {
            min-height: 100dvh;
        }

        .page-transition {
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display text-primary dark:text-white antialiased page-transition">
    <div
        class="relative flex h-full min-h-screen w-full flex-col max-w-md mx-auto bg-white dark:bg-background-dark shadow-2xl overflow-hidden">
        <!-- Back Button -->
        <div class="absolute top-12 left-6 z-10">
            <button onclick="navigateTo('../onboarding_tracking/code.html')"
                class="flex items-center justify-center size-10 rounded-full hover:bg-gray-100 dark:hover:bg-white/10 transition-colors">
                <span class="material-symbols-outlined text-primary dark:text-white">arrow_back</span>
            </button>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col items-center justify-center px-8 pt-20 pb-8">
            <!-- Illustration -->
            <div class="w-64 h-64 mb-8 relative">
                <div class="absolute inset-0 bg-emerald-50 dark:bg-emerald-900/20 rounded-full"></div>
                <div
                    class="absolute inset-4 bg-emerald-100 dark:bg-emerald-800/30 rounded-full flex items-center justify-center">
                    <div class="relative">
                        <span class="material-symbols-outlined text-emerald-600 dark:text-emerald-400"
                            style="font-size: 80px;">folder_open</span>
                        <!-- Stacked documents effect -->
                        <div
                            class="absolute -bottom-2 -right-2 bg-white dark:bg-background-dark rounded-lg shadow-md p-2">
                            <span
                                class="material-symbols-outlined text-primary dark:text-white text-[24px]">photo_library</span>
                        </div>
                        <div class="absolute -top-2 -left-2 bg-white dark:bg-background-dark rounded-lg shadow-md p-2">
                            <span
                                class="material-symbols-outlined text-primary dark:text-white text-[24px]">receipt_long</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Text Content -->
            <div class="text-center mb-12">
                <h1 class="text-3xl font-extrabold text-primary dark:text-white tracking-tight mb-4">
                    Complete History & Documents
                </h1>
                <p class="text-primary/60 dark:text-white/60 text-base leading-relaxed max-w-xs mx-auto">
                    Access invoices, before & after photos, and your complete service history anytime.
                </p>
            </div>

            <!-- Pagination Dots -->
            <div class="flex items-center gap-2 mb-8">
                <div class="w-2 h-2 bg-primary/20 dark:bg-white/20 rounded-full"></div>
                <div class="w-2 h-2 bg-primary/20 dark:bg-white/20 rounded-full"></div>
                <div class="w-8 h-2 bg-primary dark:bg-white rounded-full"></div>
            </div>
        </div>

        <!-- Bottom Action -->
        <div class="px-6 pb-10">
            <button onclick="navigateTo('../login_screen/code.html')"
                class="w-full bg-primary dark:bg-white text-white dark:text-primary font-bold h-14 rounded-xl shadow-lg shadow-primary/20 hover:bg-primary/90 dark:hover:bg-gray-100 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
                Get Started
                <span class="material-symbols-outlined text-[20px]">arrow_forward</span>
            </button>
        </div>
    </div>

    <script>
        function navigateTo(url) {
            document.body.style.opacity = '0';
            document.body.style.transform = 'translateX(-20px)';
            setTimeout(() => window.location.href = url, 200);
        }
    </script>
</body>

</html>
