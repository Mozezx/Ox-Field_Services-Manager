<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>My Addresses - Ox Field Services</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0a2329",
                        "background-light": "#f6f7f8",
                        "background-dark": "#131d1f",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "1.5rem",
                        "xl": "2rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        body {
            min-height: 100dvh;
        }

        .page-transition {
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display text-primary dark:text-white antialiased page-transition">
    <div
        class="relative flex h-full min-h-screen w-full flex-col max-w-md mx-auto bg-background-light dark:bg-background-dark shadow-2xl overflow-hidden pb-28">
        <!-- Header -->
        <header
            class="sticky top-0 z-20 flex items-center bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-md p-4 pb-2 justify-between border-b border-gray-100 dark:border-gray-800">
            <button onclick="navigateTo('../user_profile/code.html')"
                class="flex items-center justify-center size-10 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
                <span class="material-symbols-outlined text-primary dark:text-white">arrow_back</span>
            </button>
            <h1 class="text-lg font-bold text-primary dark:text-white tracking-tight">My Addresses</h1>
            <div class="w-10"></div>
        </header>

        <!-- Content -->
        <div class="flex-1 px-5 pt-6 overflow-y-auto">
            <!-- Address Cards -->
            <div class="space-y-4">
                <!-- Primary Address -->
                <div
                    class="bg-white dark:bg-[#1a2629] rounded-xl p-4 border-2 border-primary dark:border-white shadow-sm">
                    <div class="flex items-start justify-between mb-3">
                        <div class="flex items-center gap-2">
                            <span
                                class="px-2.5 py-0.5 text-[10px] font-bold uppercase tracking-wider bg-primary dark:bg-white text-white dark:text-primary rounded-full">Primary</span>
                            <span class="text-xs text-gray-500 dark:text-gray-400">Home</span>
                        </div>
                        <button
                            class="flex items-center justify-center size-8 rounded-full hover:bg-gray-100 dark:hover:bg-white/10 transition-colors">
                            <span class="material-symbols-outlined text-[20px] text-gray-500">more_vert</span>
                        </button>
                    </div>
                    <div class="flex items-start gap-3">
                        <div
                            class="flex items-center justify-center size-10 rounded-xl bg-primary/10 dark:bg-white/10 text-primary dark:text-white shrink-0 mt-0.5">
                            <span class="material-symbols-outlined text-[20px]">home</span>
                        </div>
                        <div>
                            <h3 class="font-bold text-primary dark:text-white mb-1">123 Maple Ave, Apt 4B</h3>
                            <p class="text-sm text-gray-500 dark:text-gray-400">Springfield, IL 62704</p>
                        </div>
                    </div>
                </div>

                <!-- Work Address -->
                <div
                    class="bg-white dark:bg-[#1a2629] rounded-xl p-4 border border-gray-100 dark:border-gray-800 shadow-sm">
                    <div class="flex items-start justify-between mb-3">
                        <span class="text-xs text-gray-500 dark:text-gray-400">Work</span>
                        <button
                            class="flex items-center justify-center size-8 rounded-full hover:bg-gray-100 dark:hover:bg-white/10 transition-colors">
                            <span class="material-symbols-outlined text-[20px] text-gray-500">more_vert</span>
                        </button>
                    </div>
                    <div class="flex items-start gap-3">
                        <div
                            class="flex items-center justify-center size-10 rounded-xl bg-blue-50 dark:bg-blue-900/20 text-blue-600 dark:text-blue-400 shrink-0 mt-0.5">
                            <span class="material-symbols-outlined text-[20px]">work</span>
                        </div>
                        <div>
                            <h3 class="font-bold text-primary dark:text-white mb-1">456 Business Park Dr</h3>
                            <p class="text-sm text-gray-500 dark:text-gray-400">Suite 200, Springfield, IL 62701</p>
                        </div>
                    </div>
                </div>

                <!-- Parent's House -->
                <div
                    class="bg-white dark:bg-[#1a2629] rounded-xl p-4 border border-gray-100 dark:border-gray-800 shadow-sm">
                    <div class="flex items-start justify-between mb-3">
                        <span class="text-xs text-gray-500 dark:text-gray-400">Parent's House</span>
                        <button
                            class="flex items-center justify-center size-8 rounded-full hover:bg-gray-100 dark:hover:bg-white/10 transition-colors">
                            <span class="material-symbols-outlined text-[20px] text-gray-500">more_vert</span>
                        </button>
                    </div>
                    <div class="flex items-start gap-3">
                        <div
                            class="flex items-center justify-center size-10 rounded-xl bg-amber-50 dark:bg-amber-900/20 text-amber-600 dark:text-amber-400 shrink-0 mt-0.5">
                            <span class="material-symbols-outlined text-[20px]">family_restroom</span>
                        </div>
                        <div>
                            <h3 class="font-bold text-primary dark:text-white mb-1">789 Oak Street</h3>
                            <p class="text-sm text-gray-500 dark:text-gray-400">Decatur, IL 62526</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Info Note -->
            <div class="mt-6 p-4 bg-primary/5 dark:bg-white/5 rounded-xl">
                <div class="flex items-start gap-3">
                    <span class="material-symbols-outlined text-primary dark:text-white text-[20px] mt-0.5">info</span>
                    <p class="text-sm text-gray-600 dark:text-gray-400 leading-relaxed">
                        Your primary address will be used as the default location when booking services.
                    </p>
                </div>
            </div>
        </div>

        <!-- Fixed Bottom CTA -->
        <div
            class="fixed bottom-0 left-0 right-0 max-w-md mx-auto bg-white/95 dark:bg-background-dark/95 backdrop-blur-md border-t border-gray-100 dark:border-gray-800 p-4 pb-8 z-50">
            <button
                class="w-full bg-primary dark:bg-white text-white dark:text-primary font-bold h-14 rounded-xl shadow-lg shadow-primary/20 hover:bg-primary/90 dark:hover:bg-gray-100 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
                <span class="material-symbols-outlined text-[20px]">add</span>
                Add New Address
            </button>
        </div>
    </div>

    <script>
        function navigateTo(url) {
            document.body.style.opacity = '0';
            document.body.style.transform = 'translateX(-20px)';
            setTimeout(() => window.location.href = url, 200);
        }
    </script>
</body>

</html>
