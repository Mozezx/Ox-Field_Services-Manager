<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Service Support Chat - Ox Field Services</title>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#11add4",
                        "background-light": "#f6f8f8",
                        "background-dark": "#101e22",
                        "user-bubble": "#0B242A", // Deep Teal from request
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "2xl": "1.25rem", // Approx 20px
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar for cleaner look */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background-color: rgba(0,0,0,0.1);
            border-radius: 20px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background-color: rgba(255,255,255,0.1);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-slate-900 dark:text-slate-100 h-screen flex flex-col overflow-hidden selection:bg-primary/30">
<!-- Top Navigation Bar -->
<header class="flex-none bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-md border-b border-slate-200 dark:border-slate-800 z-20 pt-2 pb-3 px-4">
<!-- Safe Area Spacer for iOS (simulated) -->
<div class="h-2 w-full"></div>
<div class="flex items-center justify-between gap-3">
<!-- Back Button -->
<button class="flex items-center justify-center p-2 -ml-2 text-slate-500 hover:text-slate-800 dark:text-slate-400 dark:hover:text-white transition-colors rounded-full active:bg-slate-200 dark:active:bg-slate-800">
<span class="material-symbols-outlined text-[20px]">arrow_back_ios_new</span>
</button>
<!-- Technician Profile -->
<div class="flex flex-1 items-center gap-3 overflow-hidden">
<div class="relative shrink-0">
<div class="size-10 rounded-full bg-cover bg-center border border-slate-200 dark:border-slate-700 shadow-sm" data-alt="Portrait of a smiling male electrician wearing a safety vest" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCY86NuYAQuMwewDmz41vdzj_jeWeg3B22YrTxufzp4mLaiQYD13I-xOiOBUeDZETibDdYCdi7Z2Fxd6p8W9lAAM-ygij7UvWDdY1t2wlEB0AQNfhI3-Cyf7TAsu3-1n8-aSG3LxyOOfKn5WDbLcyL2aDymDsb51dAsz24GP2PXwwjE41elP572X0DbsN4fP2y1HQ10BwDQKpjYsYiGllh_CAwY8ldwgYXyZZWfa2X_iviEWXqQB3qFAAkN0RFoionJNGJnkINiWvM");'>
</div>
<!-- Online Status Dot -->
<div class="absolute bottom-0 right-0 size-3 bg-green-500 border-2 border-background-light dark:border-background-dark rounded-full"></div>
</div>
<div class="flex flex-col overflow-hidden">
<div class="flex items-center gap-1.5">
<h2 class="text-sm font-bold text-slate-900 dark:text-white truncate leading-tight">Carlos - Electrician</h2>
</div>
<div class="flex items-center gap-1.5">
<span class="relative flex size-2">
<span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-primary opacity-75"></span>
<span class="relative inline-flex rounded-full size-2 bg-primary"></span>
</span>
<span class="text-xs font-medium text-primary">Live</span>
</div>
</div>
</div>
<!-- Service Details Shortcut -->
<button class="shrink-0 flex items-center gap-1 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-lg px-3 py-1.5 shadow-sm active:scale-95 transition-transform">
<span class="material-symbols-outlined text-[16px] text-primary">assignment</span>
<span class="text-xs font-semibold text-slate-700 dark:text-slate-300">Details</span>
</button>
</div>
</header>
<!-- Chat Area -->
<main class="flex-1 overflow-y-auto px-4 py-6 flex flex-col gap-6 bg-background-light dark:bg-background-dark scroll-smooth">
<!-- Timestamp -->
<div class="flex justify-center">
<span class="text-[11px] font-medium text-slate-400 dark:text-slate-500 uppercase tracking-wide bg-slate-100 dark:bg-slate-800/50 px-3 py-1 rounded-full">Today 2:30 PM</span>
</div>
<!-- Technician Message (Received) -->
<div class="flex items-end gap-3 max-w-[85%] sm:max-w-[70%] group">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-8 shrink-0 mb-1" data-alt="Small avatar of technician Carlos" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDPZDqgQuiBEhdwuaPRnTuYQxH1ppqejRtWZSvg2NnkrZd9gHNLyszudJo3y-LOuYn7zBuALZQ7J_4l3clcAzRj3XqSAt_QvBhs8CjhXDYyl2CwvMa8rgRzz9ZMAvX1Re3BYHkAgRexhsYLkOXnfcmhwt65KSqOWnQIlLxYALVStuSnFeuz1lJTEcBiK1uHyc1jrH2-GHZrpdn7QsI31_fykAE5AXWA7tlDinb4qhcHDAxxfWsvbG6M1Inl4vg27VCiLssBbdebApM");'></div>
<div class="flex flex-col gap-1">
<span class="text-xs text-slate-500 dark:text-slate-400 ml-1">Carlos</span>
<div class="p-4 bg-white dark:bg-[#1e2e34] border border-slate-100 dark:border-slate-800 rounded-2xl rounded-bl-sm shadow-sm text-[15px] leading-relaxed text-slate-800 dark:text-slate-100">
                    I'm about 10 minutes away. Is the gate code still #1234?
                </div>
</div>
</div>
<!-- User Message (Sent) -->
<div class="flex items-end justify-end gap-3 w-full pl-12">
<div class="flex flex-col gap-1 items-end max-w-[85%] sm:max-w-[70%]">
<div class="p-4 bg-user-bubble dark:bg-[#1F4D58] rounded-2xl rounded-br-sm shadow-md text-[15px] leading-relaxed text-white">
                    Yes, that's correct. See you soon.
                </div>
<span class="text-[10px] text-slate-400 font-medium mr-1">Read 2:32 PM</span>
</div>
</div>
<!-- Technician Message (Received) -->
<div class="flex items-end gap-3 max-w-[85%] sm:max-w-[70%] group">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-8 shrink-0 mb-1" data-alt="Small avatar of technician Carlos" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCbW9w8as8EcUQq3QlpMXIX338TFt06LYzDOiZTQv3It9oIZtTdTyTOM98ppdbKlzyuc52ZvQVVflrX0RoCeMgQZpJFHZb0QRE7L_Uch6CMjQPjuXhttwn8PX0ZuzfAhaODFg2Z7q03KpJsjRp3oyBEJcUV1MZWG6STCuLB3tHEXXWmP4gVsihiAUmTsCKdVISiAPNJztRs7yfABW8JzI0KxCtDODmWkdCU-uGaBS5P-tept2-bqluVNZODvDe1RU6jTVhnkrI7mcY");'></div>
<div class="flex flex-col gap-1">
<span class="text-xs text-slate-500 dark:text-slate-400 ml-1">Carlos</span>
<div class="p-4 bg-white dark:bg-[#1e2e34] border border-slate-100 dark:border-slate-800 rounded-2xl rounded-bl-sm shadow-sm text-[15px] leading-relaxed text-slate-800 dark:text-slate-100">
                    Great, thanks!
                </div>
</div>
</div>
<!-- Spacer for scrolling to bottom -->
<div class="h-2"></div>
</main>
<!-- Composer / Input Area -->
<footer class="flex-none z-20 bg-background-light dark:bg-background-dark border-t border-slate-200 dark:border-slate-800">
<div class="p-2 sm:p-4 pb-6 sm:pb-6 w-full max-w-4xl mx-auto">
<div class="flex items-end gap-2 bg-white dark:bg-[#1e2e34] border border-slate-200 dark:border-slate-700 rounded-[24px] p-2 shadow-sm focus-within:ring-2 focus-within:ring-primary/20 focus-within:border-primary transition-all">
<!-- Attachment Button -->
<button class="shrink-0 size-10 flex items-center justify-center rounded-full text-slate-400 hover:text-primary hover:bg-slate-50 dark:hover:bg-slate-700 transition-colors">
<span class="material-symbols-outlined text-[22px]">add_a_photo</span>
</button>
<!-- Text Input -->
<textarea class="flex-1 bg-transparent border-none text-base text-slate-900 dark:text-white placeholder:text-slate-400 dark:placeholder:text-slate-500 focus:ring-0 px-2 py-2.5 resize-none max-h-32 min-h-[44px]" placeholder="Type a message..." rows="1" style="scrollbar-width: none;"></textarea>
<!-- Send Button -->
<button class="shrink-0 size-10 flex items-center justify-center rounded-full bg-primary text-white shadow-md hover:bg-primary/90 active:scale-95 transition-all">
<span class="material-symbols-outlined text-[20px] ml-0.5">send</span>
</button>
</div>
</div>
</footer>
</body></html>
