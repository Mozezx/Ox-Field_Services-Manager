<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Service Rating &amp; Review</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0a2329",
                        "background-light": "#f6f7f8",
                        "background-dark": "#131d1f",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1a2629",
                        "border-light": "#e5e7eb",
                        "border-dark": "#2d3b3e",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hide for cleaner UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-[#101719] dark:text-gray-100 font-display transition-colors duration-200">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto bg-background-light dark:bg-background-dark shadow-xl">
<!-- TopAppBar -->
<header class="sticky top-0 z-10 flex items-center bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm p-4 pb-2 justify-between">
<div class="text-[#101719] dark:text-white flex size-12 shrink-0 items-center justify-center cursor-pointer hover:bg-gray-100 dark:hover:bg-white/5 rounded-full transition-colors">
<span class="material-symbols-outlined" style="font-size: 24px;">arrow_back</span>
</div>
<h2 class="text-[#101719] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Rate Service</h2>
</header>
<!-- Main Content -->
<main class="flex-1 flex flex-col px-6 pb-24">
<!-- ProfileHeader -->
<div class="flex flex-col items-center mt-6 mb-8">
<div class="relative group cursor-pointer">
<div class="bg-center bg-no-repeat bg-cover rounded-full h-24 w-24 shadow-sm border-2 border-white dark:border-surface-dark ring-1 ring-black/5" data-alt="Portrait of a friendly male technician smiling professionally" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCUJBQZvlK1yT4t7-Ezj1HKpGAw1VOZo44uM9OBaGnI9ZYPZyHfJGJiq5vqi--w47ifHYnwRi5wm4RnQjYAP7J4SI05JzwqyVnUqPJrsCBfPCaJuiYRg7ug32qu3P5fwm4OSAon7ZTcFIz5qtDdl8ov7MO6JS382xfu58lJhWYap0bWXIAV95CSCLqgNzd4Zb1g1R-6DUs82URL1QVQpG-qSmgtDHKAzGsEuUMoxMfy7iYs16JRrdukinEXZqH29lvXe5ogslRAmEw");'>
</div>
<div class="absolute bottom-0 right-0 bg-primary text-white rounded-full p-1 border-2 border-white dark:border-background-dark flex items-center justify-center">
<span class="material-symbols-outlined text-[16px]">verified</span>
</div>
</div>
<div class="mt-4 text-center">
<h3 class="text-[#101719] dark:text-white text-2xl font-bold leading-tight tracking-tight">John Doe</h3>
<p class="text-[#57838e] dark:text-gray-400 text-sm font-medium mt-1">HVAC Maintenance Specialist</p>
</div>
</div>
<!-- ReactionBar (Stars) -->
<div class="flex flex-col items-center mb-8">
<h3 class="text-[#101719] dark:text-gray-200 text-lg font-bold leading-tight text-center mb-4">How was the service?</h3>
<div class="flex items-center justify-center gap-2">
<button class="text-primary hover:scale-110 transition-transform duration-200">
<span class="material-symbols-outlined fill-current" style="font-variation-settings: 'FILL' 1, 'wght' 400; font-size: 40px;">star</span>
</button>
<button class="text-primary hover:scale-110 transition-transform duration-200">
<span class="material-symbols-outlined fill-current" style="font-variation-settings: 'FILL' 1, 'wght' 400; font-size: 40px;">star</span>
</button>
<button class="text-primary hover:scale-110 transition-transform duration-200">
<span class="material-symbols-outlined fill-current" style="font-variation-settings: 'FILL' 1, 'wght' 400; font-size: 40px;">star</span>
</button>
<button class="text-primary hover:scale-110 transition-transform duration-200">
<span class="material-symbols-outlined fill-current" style="font-variation-settings: 'FILL' 1, 'wght' 400; font-size: 40px;">star</span>
</button>
<button class="text-gray-300 dark:text-gray-600 hover:text-primary transition-colors duration-200 hover:scale-110">
<span class="material-symbols-outlined" style="font-size: 40px;">star</span>
</button>
</div>
<p class="text-sm font-medium text-[#57838e] dark:text-gray-400 mt-2">Good</p>
</div>
<!-- Quick Feedback Chips -->
<div class="mb-8">
<p class="text-[#101719] dark:text-gray-200 text-base font-bold leading-normal mb-3">What went well?</p>
<div class="flex flex-wrap gap-3">
<button class="px-4 py-2 rounded-lg bg-primary text-white text-sm font-medium border border-transparent shadow-sm transition-all active:scale-95 flex items-center gap-2">
<span class="material-symbols-outlined text-[18px]">schedule</span>
                        Punctual
                    </button>
<button class="px-4 py-2 rounded-lg bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark text-[#101719] dark:text-gray-300 text-sm font-medium shadow-sm hover:bg-gray-50 dark:hover:bg-white/5 transition-all active:scale-95 flex items-center gap-2">
<span class="material-symbols-outlined text-[18px]">engineering</span>
                        Professional
                    </button>
<button class="px-4 py-2 rounded-lg bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark text-[#101719] dark:text-gray-300 text-sm font-medium shadow-sm hover:bg-gray-50 dark:hover:bg-white/5 transition-all active:scale-95 flex items-center gap-2">
<span class="material-symbols-outlined text-[18px]">cleaning_services</span>
                        Clean work
                    </button>
<button class="px-4 py-2 rounded-lg bg-primary text-white text-sm font-medium border border-transparent shadow-sm transition-all active:scale-95 flex items-center gap-2">
<span class="material-symbols-outlined text-[18px]">chat</span>
                        Great communication
                    </button>
</div>
</div>
<!-- Comment Box -->
<div class="flex-1 flex flex-col gap-3">
<label class="text-[#101719] dark:text-gray-200 text-base font-bold leading-normal" for="comment">Additional Comments</label>
<div class="relative">
<textarea class="w-full min-h-[140px] p-4 rounded-xl bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark text-[#101719] dark:text-gray-100 text-base placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary resize-none transition-shadow" id="comment" placeholder="Share details about your experience..."></textarea>
<div class="absolute bottom-3 right-3">
<span class="text-xs text-gray-400">0/300</span>
</div>
</div>
<!-- Add Photo Button -->
<button class="flex items-center gap-3 w-full p-3 rounded-xl border border-dashed border-gray-300 dark:border-gray-600 hover:bg-gray-50 dark:hover:bg-white/5 transition-colors group">
<div class="h-10 w-10 rounded-lg bg-gray-100 dark:bg-gray-700 flex items-center justify-center text-gray-500 dark:text-gray-300 group-hover:text-primary dark:group-hover:text-white transition-colors">
<span class="material-symbols-outlined">add_a_photo</span>
</div>
<span class="text-sm font-medium text-gray-600 dark:text-gray-300 group-hover:text-primary dark:group-hover:text-white transition-colors">Add photos of the work</span>
</button>
</div>
</main>
<!-- Fixed Footer -->
<div class="fixed bottom-0 left-0 right-0 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md p-4 pt-2 border-t border-transparent z-20 max-w-md mx-auto">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold h-14 rounded-xl shadow-lg shadow-primary/20 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
<span>Submit Review</span>
<span class="material-symbols-outlined text-sm">arrow_forward</span>
</button>
</div>
</div>
</body></html>
