            darkMode: "class",
            theme: {
                extend: {

                        "primary": "#0a2329",

                    },
                },
            },
        }
    </script>
<style>
        /* Custom checkbox style */
        .checkbox-custom {
            appearance: none;
            background-color: transparent;
            margin: 0;
            font: inherit;
            color: currentColor;
            width: 1.25em;
            height: 1.25em;
            border: 2px solid currentColor;
            border-radius: 0.35rem;
            display: grid;
            place-content: center;
        }

        .checkbox-custom::before {
            content: "";
            width: 0.65em;
            height: 0.65em;
            transform: scale(0);
            transition: 120ms transform ease-in-out;
            box-shadow: inset 1em 1em #0a2329;
            background-color: #0a2329;
            transform-origin: center;
            clip-path: polygon(14% 44%, 0 65%, 50% 100%, 100% 16%, 80% 0%, 43% 62%);
        }

        .checkbox-custom:checked::before {
            transform: scale(1);
        }
        
        .dark .checkbox-custom::before {
             box-shadow: inset 1em 1em #ffffff;
             background-color: #ffffff;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);

<body class="bg-white dark:bg-background-dark font-display antialiased text-primary dark:text-white transition-colors duration-200">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto shadow-sm">
<!-- Header -->
<header class="flex items-center justify-between px-4 py-4 bg-white dark:bg-background-dark z-10 sticky top-0">

</button>
<div class="flex-1 text-center pr-10">

</div>
</header>
<!-- Main Content -->
<main class="flex-1 flex flex-col px-6 pb-8 pt-2">
<!-- Headline -->
<div class="mb-8">
<h1 class="text-3xl font-bold tracking-tight text-primary dark:text-white mb-2">Create Account</h1>
<p class="text-primary/60 dark:text-white/60 text-base">Expert home maintenance at your fingertips.</p>
</div>
<!-- Form Fields -->
<div class="space-y-5">
<!-- Full Name -->
<div class="group">
<label class="block text-sm font-medium text-primary dark:text-white mb-2 ml-1">Full Name</label>
<div class="relative">
<input class="w-full h-14 px-4 bg-background-light dark:bg-white/5 border border-transparent focus:border-primary/30 dark:focus:border-white/30 focus:bg-white dark:focus:bg-black/20 focus:ring-0 rounded-lg text-base text-primary dark:text-white placeholder-primary/40 dark:placeholder-white/30 transition-all outline-none" placeholder="e.g. Alex Johnson" type="text"/>
</div>
</div>
<!-- Email -->
<div class="group">
<label class="block text-sm font-medium text-primary dark:text-white mb-2 ml-1">Email Address</label>
<div class="relative">
<input class="w-full h-14 px-4 bg-background-light dark:bg-white/5 border border-transparent focus:border-primary/30 dark:focus:border-white/30 focus:bg-white dark:focus:bg-black/20 focus:ring-0 rounded-lg text-base text-primary dark:text-white placeholder-primary/40 dark:placeholder-white/30 transition-all outline-none" placeholder="name@example.com" type="email"/>
</div>
</div>
<!-- Phone -->
<div class="group">
<label class="block text-sm font-medium text-primary dark:text-white mb-2 ml-1">Phone Number</label>
<div class="relative flex items-center">
<div class="absolute left-4 flex items-center pointer-events-none">
<span class="text-primary/60 dark:text-white/60 text-base font-medium">+1</span>
<div class="h-4 w-[1px] bg-primary/20 dark:bg-white/20 mx-3"></div>
</div>
<input class="w-full h-14 pl-16 pr-4 bg-background-light dark:bg-white/5 border border-transparent focus:border-primary/30 dark:focus:border-white/30 focus:bg-white dark:focus:bg-black/20 focus:ring-0 rounded-lg text-base text-primary dark:text-white placeholder-primary/40 dark:placeholder-white/30 transition-all outline-none" placeholder="(555) 000-0000" type="tel"/>
</div>
</div>
<!-- Password -->
<div class="group">
<label class="block text-sm font-medium text-primary dark:text-white mb-2 ml-1">Password</label>
<div class="relative">
<input class="w-full h-14 px-4 bg-background-light dark:bg-white/5 border border-transparent focus:border-primary/30 dark:focus:border-white/30 focus:bg-white dark:focus:bg-black/20 focus:ring-0 rounded-lg text-base text-primary dark:text-white placeholder-primary/40 dark:placeholder-white/30 transition-all outline-none pr-12" placeholder="Minimum 8 characters" type="password"/>
<button class="absolute right-0 top-0 h-full w-12 flex items-center justify-center text-primary/40 dark:text-white/40 hover:text-primary dark:hover:text-white">
<span class="material-symbols-outlined text-xl">visibility_off</span>
</button>
</div>
</div>
</div>
<!-- Terms Checkbox -->
<div class="mt-6 flex items-start gap-3">
<div class="relative flex items-center pt-1">
<input class="checkbox-custom border-primary/30 dark:border-white/30 text-primary dark:text-white rounded w-5 h-5 cursor-pointer focus:ring-0 focus:ring-offset-0" id="terms" type="checkbox"/>
</div>
<label class="text-sm leading-tight text-primary/70 dark:text-white/70 select-none cursor-pointer" for="terms">
                    I agree to the <a class="font-semibold text-primary dark:text-white underline decoration-primary/30 underline-offset-2" href="#">Terms of Service</a> and <a class="font-semibold text-primary dark:text-white underline decoration-primary/30 underline-offset-2" href="#">Privacy Policy</a>.
                </label>
</div>
<!-- Action Button -->
<div class="mt-8">
<button class="w-full h-14 bg-primary text-white font-bold text-lg rounded-lg shadow-lg shadow-primary/20 hover:bg-primary/90 dark:bg-white dark:text-primary dark:hover:bg-gray-100 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
                    Create Account
                </button>
</div>
<!-- Divider -->
<div class="relative my-8">
<div aria-hidden="true" class="absolute inset-0 flex items-center">
<div class="w-full border-t border-gray-200 dark:border-white/10"></div>
</div>
<div class="relative flex justify-center">
<span class="bg-white dark:bg-background-dark px-3 text-sm text-gray-400">Or continue with</span>
</div>
</div>
<!-- Social Login -->
<div class="grid grid-cols-2 gap-4">
<button class="flex items-center justify-center h-14 rounded-lg border border-gray-200 dark:border-white/10 bg-white dark:bg-white/5 hover:bg-gray-50 dark:hover:bg-white/10 transition-colors">
<img alt="Google Logo" class="w-5 h-5" data-alt="Google G logo" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBBRMAr-tzr61GzThRtgtvKOxKoxUjvejmeVWmTSGvk7c06Oy4tUulC2fc4ybCucjh5towyRt7nyrmIGTq-GUgRrGvTErqmKTbpDsU2eQCDNNlOb9KOfsycy1_1R0ZNIm8LffcPhIuhDshKPoa_jnytoEBKcOPZ77RIvpTItWhRN6GUBVVQZSyk2CUAI-T3DeEb7N3up0BRQLL4R5MMzakl5HJG61aZmIGt3XDyCnoFetCsR6O5cD2s0rCQwZ0tDfK3Ce3EbtAkb3Y"/>
</button>
<button class="flex items-center justify-center h-14 rounded-lg border border-gray-200 dark:border-white/10 bg-white dark:bg-white/5 hover:bg-gray-50 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-2xl text-black dark:text-white">ios</span>
</button>
</div>
<!-- Footer Link -->
<div class="mt-auto pt-8 text-center">
<p class="text-primary/60 dark:text-white/60 text-base">
                    Already have an account? 
                    <a class="font-bold text-primary dark:text-white hover:underline" href="#">Log in</a>
</p>
</div>
</main>
</div>
